<li>
    <div>
        <button type="button"
                hx-on:click="
                    htmx.toggleClass('#sub-menu-{{.Index}}-{{.Type}}','hidden');
                    toggleClasses('#sub-menu-1-chevron', 'rotate-90 text-gray-500')
                "
                class="hover:bg-gray-50 flex items-center w-full text-left rounded-md p-2 gap-x-3 text-sm leading-6 font-semibold text-gray-700"
                aria-controls="sub-menu-1"
                aria-expanded="false"
        >
            <svg id="sub-menu-1-chevron" class="text-gray-400 h-5 w-5 shrink-0" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
            </svg>
            {{.Name}}
        </button>
        <ul id="sub-menu-{{.Index}}-{{.Type}}" class="hidden mt-1 px-2">
            {{range .Links}}
                {{ template "templates/sidebar_link.html" . }}
            {{end}}
        </ul>
    </div>
</li>
